<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Find</h1>
		<hr>
		<h2>Encontra os Pontos de Interesse proximos a coordenada:</h2>

		<form action="#" th:action="@{/find-closest}" th:object="${coordinate}"
			method="POST">
			
				<input type="text" th:field="*{x}"
				placeholder="Valor X" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{y}"
				placeholder="Valor Y" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{max}"
				placeholder="Valor Distancia" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Find</button>
		</form>
		
		<hr>

	</div>
</body>
</html>
