<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pontos de Interesse</h1>
		<hr>
		<h2>New Ponto de Interesse</h2>

		<form action="#" th:action="@{/save}" th:object="${pontoInteresse}"
			method="POST">
			<input type="text" th:field="*{nome}"
				placeholder="Nome" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{x}"
				placeholder="Valor X" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{y}"
				placeholder="Valor Y" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Ponto Interesse</button>
		</form>
		
		<hr>

	</div>
</body>
</html>
